$(document).ready(function(){

        $("#tb").prepend('<tr><td>Above LKR 4,200,000</td><td>Above LKR 350,000	</td><td>36%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 3200000) {
        var l = (vY > 3700000)? 3700000:vY;
        var tt = (l - 3200000) * 30 / 100;
        $("#tb").prepend('<tr><td>5th LKR 500,000</td><td>5th  ~ LKR 41,700</td><td>30%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 2700000) {
        var l = (vY > 3200000)? 3200000:vY;
        var tt = (l - 2700000) * 24 / 100;
        $("#tb").prepend('<tr><td>4th LKR 500,000</td><td>4th  ~ LKR 41,700</td><td>24%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 2200000) {
        var l = (vY > 2700000)? 2700000:vY;
        var tt = (l - 2200000) * 18 / 100;
        $("#tb").prepend('<tr><td>3rd LKR 500,000</td><td>3rd  ~ LKR 41,700</td><td>18%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 1700000) {
        var l = (vY > 2200000)? 2200000:vY;
        var tt = (l - 1700000) * 12 / 100;
        $("#tb").prepend('<tr><td>2nd LKR 500,000</td><td>2nd  ~ LKR 41,700</td><td>12%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 1200000) {
        var l = (vY > 1700000)? 1700000:vY;
        var tt = (l - 1200000) * 6 / 100;
        $("#tb").prepend('<tr><td>1st LKR 500,000</td><td>1st  ~ LKR 41,700</td><td>6%</td><td>LKR '+(tt/12).toFixed(2).toLocaleString("en")+'</td></tr>');
        t += tt;
      }
      if(vY > 0) {
        var tt = 0;
        $("#tb").prepend('<tr><td>Up to LKR 1,200,000/12</td><td>Up to LKR 1,000,00</td><td>No Tax</td><td>-</td></tr>');
        t += tt;
      }
      $("#tb").append('<tr><td></td><td colspan="2"><strong>Total</strong></td><td><strong>LKR '+(t/12).toFixed(2).toLocaleString("en")+'</strong></td></tr>');
      $("#total").append('<h3 class="text-center mb-4" >Total TAX amaount LKR '+(t/12).toFixed(2).toLocaleString("en")+'</h3>');

    } else {

    }
    
  });
  
});

$.fn.digits = function(){ 
	return this.each(function(){ 
		$(this).text( $(this).text().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") ); 
	})
}

function calProcess(returnJSON) {
	var JSON = jQuery.parseJSON(returnJSON); 
	if(JSON.result == 'true') {
		var r = JSON.r;
		$("#result").html('LKR '+r.toFixed(2));
		$("#result").digits();
	} else {
		statusMessage(JSON.message, 'E');
	}
}
